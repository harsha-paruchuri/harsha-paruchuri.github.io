<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Corona Virus India Tracker</title>
    <style>
.flex-container {
  display: flex;
  background-color: #f1f1f1;
}
#a:hover{
  color: lightskyblue;
}
#c:hover{
  color:yellow;
}
#d:hover{
  color: rgb(228, 7, 7);
}
#r:hover{
  color: rgb(51, 255, 0);
}

.flex-container > div {
  background-color: #333333;
  color: white;
  border-radius: 10%;
  width: 200px;
  margin: 56px;
  text-align: center;
  line-height: 75px;
  font-size: 30px;
}
</style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <!-- Uncompressed jQuery -->
    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/996973c893.js"
      crossorigin="anonymous"
    ></script>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- My Stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- My jQuery -->
    <script src="main.js"></script>

    <!-- Chart.js (Working CDN) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.2.0/chart.min.js"></script>
    
    
  </head>
  <body>
    <!-- Main Title and  Sub-heading -->
    <div class="container-fluid bg-light p-5 text-center my-3">
      <img align = "right" src="icon.png" width="200px"  alt="alternatetext">  
      <img align = "left" src="logo.png" width="125px" height="125px" alt="alternatetext">
      <h1 class="">Statewise Covid-19 Cases India </h1>
      <div class="scroll-left"> <p><b>India drops plasma therapy from Covid treatment protocol</b></p> 
      </div>
    </div>
    
    </div>


    <!-- Total number of confirmed and all the other info -->
   <div class="flex-container">
    <div id="c">
  <div><b>Confirmed</b></div>
  <p id="confirmed"></p>
  </div>

  <div id="a">
  <div><b>Active</b></div>
   <p id ="active"></p>
 </div>

 
  <div id="r">
    <div><b>Recovered</b></div>
  <p id ="recovered"></p>
  </div>

  
    <div id="d">
      <div><b>Deceased</b></div>
  <p id="deaths"></p>
</div>
</div>


    <!-- Used by Chart.js -->
    <canvas id="myChart"></canvas>

    <!-- Bottom Note -->
    <div class="container text-center my-5">
      <h6 class="text-info">
       <b>Click on the Confirmed/Recovered/Deaths buttons above to see the chart
        individually.</b>
      </h6>
    </div>

    
  </body>
</html>
